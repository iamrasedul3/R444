<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Redirect</title>

<h1 style="font-size: 18px; font-weight: bold; text-align: center; margin-top: 10px;">
কাউন্টডাউন শেষে আপনি স্বয়ংক্রিয়ভাবে রিডাইরেক্ট হবেন
</h1>

<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #countdown {
    width: 150px;
    height: 150px;
    background-color: #000000; /* কালো ব্যাকগ্রাউন্ড */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    font-weight: bold;
    color: #FFD700; /* হলুদ রঙ */
    margin-top: 40px; /* উপরের দিক থেকে কিছুটা ফাঁকা */
    border-radius: 8px; 
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div id="countdown"><span id="timer">10</span></div>

<script>
(function(){
  var seconds = 10;
  var timerEl = document.getElementById('timer');
  var redirectUrl = "https://data156.click/fe68ce58e525f9f40ea5/1e8e820dc5/?placementName=default";
  var interval = setInterval(function(){
    seconds--;
    if(seconds <= 0){
      clearInterval(interval);
      window.location.href = redirectUrl;
    } else {
      timerEl.textContent = seconds;
    }
  },1000);
})();
</script>

</body>
</html>
