<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Redirect</title>

<h1 style="font-size: 18px; font-weight: bold; text-align: center;">
কাউন্টডাউন শেষে আপনি স্বয়ংক্রিয়ভাবে রিডাইরেক্ট হবেন
</h1>

<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #countdown {
    width: 150px;
    height: 150px;
    background-color: #007BFF; /* চতুর্ভুজের ব্যাকগ্রাউন্ড কালার */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    font-weight: bold;
    color: #ffffff; /* সংখ্যার রং */
    margin-top: 20px;
    border-radius: 8px; /* চাইলে চতুর্ভুজের কোনাগুলো একটু গোল করতে */
    box-shadow: 0 0 15px rgba(0,0,0,0.2); /* সুন্দর দেখানোর জন্য হালকা ছায়া */
  }
</style>
</head>
<body>

<div id="countdown"><span id="timer">10</span></div>

<script>
(function(){
  var seconds = 10;
  var timerEl = document.getElementById('timer');
  var redirectUrl = "https://data156.click/fe68ce58e525f9f40ea5/1e8e820dc5/?placementName=default";
  var interval = setInterval(function(){
    seconds--;
    if(seconds <= 0){
      clearInterval(interval);
      window.location.href = redirectUrl;
    } else {
      timerEl.textContent = seconds;
    }
  },1000);
})();
</script>

</body>
</html>
